<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
  <div class="container_1">
    <div class="title_cont1">Your Result</div>
    <div class="circle_wrap">
      <span class="score_cont1">76</span>
      <span class="scoreof_cont1">of 100</span>
    </div>
    <div>
      <span>Great</span>
      <span>You scored higher than 65% of the people who have taken these tests.</span>
    </div>
  </div>
  <div class="container_2">
    <span class="summary">Summary</span>
    <div class="wrap_2">
      <div class="reaction">
        <div class="sub_wrap"><img src="/assets/images/icon-reaction.svg" alt=""> Reaction</div>
        <div class="sc_div">80 <span class="sc"> / 100</span></div>
      </div>
      <div class="memory">
        <div class="sub_wrap"><img src="/assets/images/icon-memory.svg" alt="">Memory</div>
        <div class="sc_div">92 <span class="sc"> / 100</span></div>
      </div>
      <div class="verbal">
        <div class="sub_wrap"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</div>
        <div class="sc_div">61 <span class="sc"> / 100</span></div>
      </div>
      <div class="visual">
        <div class="sub_wrap"><img src="/assets/images/icon-visual.svg" alt="">Visual</div>
        <div class="sc_div">72 <span class="sc"> / 100</span></div>
      </div>
    </div>
    <span></span>
    <button class="continue">Continue</button>
  </div>
</div>

</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Praise Son </a>.
</div>
</body>
</html>
